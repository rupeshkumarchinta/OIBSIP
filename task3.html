<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<input type="number" id="temperature" placeholder="Enter temperature">
<select id="unit">
<option value="celsius">Celsius</option>
<option value="fahrenheit">Fahrenheit</option>
<option value="kelvin">Kelvin</option>
</select>
<button id="convert">Convert</button>
<div id="output"></div>
<script>
function convertTemperature() {
var temperature = Number(document.getElementById("temperature").value);
var unit = document.getElementById("unit").value;
var output;
switch (unit) {
case "celsius":
output = temperature * 9 / 5 + 32;
break;
case "fahrenheit":
output = (temperature - 32) * 5 / 9;
break;
case "kelvin":
output = temperature + 273.15;
break;
}
document.getElementById("output").innerHTML = output;
}
document.getElementById("convert").addEventListener("click", convertTemperature);
</script>
</body>
</html>
